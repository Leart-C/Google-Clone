<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/google icon.png">
    <script src="https://kit.fontawesome.com/2118d2c955.js" crossorigin="anonymous"></script>

    <title>Google</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a class="link" href="">Gmail</a></li>

                <li><a class="link" href="">Images</a></li>

                <div class="circle-shadow">
                    <li><a class="menu-icon" href=""><i class="fas fa-bars"></i></a></li>
                </div>

                <div class="circle-shadow">
                    <li><a class="user-icon" href=""><span>L</span></a></li>
                </div>

            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img src="./img/Google_2015_logo.svg.png" alt="Google Logo">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input class="search-input" type="text">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-bar">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">Maori</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>Kosovo</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
